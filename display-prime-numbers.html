<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Display prime numbers</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter the prime numbers display"));
        let cont = 0;
        let i ,j ;
        let cont2;
        for (i = 2; cont < num; i++ ) {
            cont2 = 0;
            for (j = 2; j < i; j++ ) {
                if (i%j == 0) {
                    cont2++;
                }

            }if (cont2 == 0) {
                document.write(" " + i);
                cont++;
            }

        }
    </script>
</body>
</html>
